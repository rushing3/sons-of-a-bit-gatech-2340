<div id='start' class="subdiv" style="padding: 2em 0 2em 0;"> 
	<p align="center"><input type="button" value="Create a New Party" onclick='newGame()' /></p>
    <p align="center">To continue a past game, Select your party from the following list:.</p>
    <p align='center'><select id='pid' name="Party_ID" value="1">
        {% for p in plist %}
        <option value = "{{ p.id }}"> {{ p.name }}</option>
        {% endfor %}
    </select>
        <input type="button" value="Continue" onclick="loadGame()" /></p>
</div>
