<div id="status" class='subdiv'>
    <div id='map' style="-moz-transition:width 1s;-webkit-transition:width 1s;-o-transition:width 1s;width:760px;height:600px;background-image:url('static/m.jpg');background-position:{{ xtop }}px {{ ytop }}px;">
        <img src="static/c.png" id='qcart' style="-moz-transition:width 1s;-webkit-transition:width 1s;-o-transition:width 1s;position:absolute;left:{{ x }}px;top:{{ y }}px;" />
</div>
<label> Pace: {{ pacer }} miles per day<select name="pace" id='pace'>
            <option value="{{ pace }}">No change </option>
			<option value=".5">6.25 miles per day</option>
			<option value="1">12.5 miles per day</option>
			<option value="1.5">18.75 miles per day</option>
		</select>		
	</label>
    <label> Rations: {{ rations }} units per person<select name="ration" id='ration'>
            <option value="{{ rations }}">No change </option>
			<option value=".5">.5 unit per day</option>
			<option value="1">1 unit per day</option>
			<option value="1.5">1.5 units per day</option>
		</select>
	</label>
    <br />
	<label> Current Food:  </label> {{food_rem}} units<br /> 
	<label> Current Location:  </label>{{dist}} miles travelled<br />
    <label> Party Money: </label>${{money}}<br />
    <input type='hidden' value='{{ partyid }}' name='pid' id='pidinput' />
	<div align="right"><input type="button" onclick="playTurn()" value="play turn" /></div>
</div>

<input type='hidden' value='status' id='page' />
<input type='hidden' value='{{ shoptest }}' id='shop' />
