<div>
<form action="/start/submit.php" method="post">
    <div id="create_party" class="subdiv">
		<h3> Create a new Party </h3>
		<label> Party Name: <input type="text" name="p_name" id='pname' /></label>
	</div>
		<div id="player" class="subdiv">
			<h3> Create a new Player </h3>
			<label> Name: <input type="text" name="player" id='playername' /></label><br />
			<label> Background: <select name="prof" id = 'prof'>
					<option value="r_holder"> Ring Holder </option>
					<option value="gardener"> Gardener </option>
					<option value="tmaker"> Trouble Maker </option>
			</select></label>
		</div>
		<div id="party" class="subdiv">
			<h3> Party members </h3>
			<label> Member 1: <input type="text" name="m1" id = 'm1' /> </label><br />
			<label> Member 2: <input type="text" name="m2" id = 'm2' /> </label><br />
			<label> Member 3: <input type="text" name="m3" id = 'm3' /> </label><br />
		</div>
		<div id="initial" class="subdiv">	
			<h3> Initial Stats </h3>
			<label> Initial Pace: <select name="pace" id ='pace'>
					<option value=".5">6.25 miles per day</option>
					<option value="1">12.5 miles per day</option>
					<option value="1.5">18.75 miles per day</option>
			</select></label>
			<label> Initial Rations: <select name="ration" id='rations'>
					<option value=".5">5 oz per day</option>
					<option value="1">10 oz per day</option>
					<option value="1.5">15 oz per day</option>
			</select></label>
            <input type="hidden" value="{{ next }}" /><br /><br />
			<div align="center"><input type="button" value="Submit" onclick="createParty()" /></div>
		</div>			
</form>	
</div>

<input type='hidden' value='newparty' id='page' />
